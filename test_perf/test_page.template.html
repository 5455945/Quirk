<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
    </head>
    <body>
        <pre id="output">

        </pre>
        <script>
            __karma__ = {
                start: undefined,
                result: function(arg) {
                    if (!arg.success) {
                        document.getElementById('output').innerText += "\nFAILED: " +
                                arg.suite[0] + " " + arg.description;
                    }
                    for (var i = 0; i < arg.log.length; i++) {
                        document.getElementById('output').innerText += "\n     " + arg.log[i];
                    }
                },
                info: function(arg) {
                    document.getElementById('output').innerText += "\nTotal tests: " + arg.total;
                },
                complete: function() {
                    document.getElementById('output').innerText += "\nDone";
                }
            };

<!-- INCLUDE SOURCE PART -->

            document.getElementById('output').innerText = "Started...";
            setTimeout(function() {
                __karma__.start();
            }, 0);
        </script>
    </body>
</html>
